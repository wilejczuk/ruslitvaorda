<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">


  <mat-list fxFlex fxLayout="row wrap" fxLayout.xs="column">
    <mat-list-item *ngFor="let people of peoplz" [routerLink]="['/excerpt', people.id]">
      <img matListAvatar src={{people.image}} alt={{people.name_ru}}>
      <h1 matLine> {{people.name_ru}} </h1>
      <p matLine *ngFor="let role of people.roles">
        <span> {{roles[role]}} </span>
        <span *ngIf="role==0"> â€¢ {{this.publicationService.getArticleByAuthor(people.name_ru).length}} </span>
      </p>
    </mat-list-item>
  </mat-list>
</div>
